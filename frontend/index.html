<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Taxi Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #1e3c72, #2a5298);
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            padding: 30px 0;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        /* KPI Cards */
        .kpi-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .kpi-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .kpi-card h3 {
            color: #1e3c72;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .kpi-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #2a5298;
        }

        /* Charts */
        .chart-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .chart-container h2 {
            color: #1e3c72;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        /* Filters */
        .filters {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 20px 0;
        }
        
        .filters h2 {
            color: #1e3c72;
            margin-bottom: 15px;
        }
        
        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-group label {
            font-weight: bold;
        }
        
        .filter-group select {
            padding: 8px 15px;
            border: 2px solid #1e3c72;
            border-radius: 5px;
            font-size: 1em;
        }
        
        .filter-group button {
            padding: 8px 20px;
            background: #1e3c72;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        
        .filter-group button:hover {
            background: #2a5298;
        }

        /* Table */
        .data-table {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 20px 0;
            overflow-x: auto;
        }
        
        .data-table h2 {
            color: #1e3c72;
            margin-bottom: 15px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #1e3c72;
            color: white;
            padding: 12px;
            text-align: left;
        }
        
        td {
            padding: 10px 12px;
            border-bottom: 1px solid #ddd;
        }
        
        tr:hover {
            background: #f5f5f5;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>NYC Taxi Analytics Dashboard</h1>
            <p>Exploring Urban Mobility Patterns - January 2019</p>
        </header>

        <!-- KPI Cards -->
        <div class="kpi-section">
            <div class="kpi-card">
                <h3>Total Trips</h3>
                <div class="value" id="total-trips">Loading...</div>
            </div>
            <div class="kpi-card">
                <h3>Average Fare</h3>
                <div class="value" id="avg-fare">Loading...</div>
            </div>
            <div class="kpi-card">
                <h3>Data Quality</h3>
                <div class="value" id="quality-score">Loading...</div>
            </div>
            <div class="kpi-card">
                <h3>Total Revenue</h3>
                <div class="value" id="total-revenue">Loading...</div>
            </div>
        </div>
